    <script defer src="../js/jquery.min.js"></script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/popper.js"></script>
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a href="dashboard.html.html" class="logo">One Dash</a></h1>
        <ul class="list-unstyled components mb-5">
          <li>
              <a href="./dashboard.html"><span class="fa fa-user mr-3"></span> Dashboard</a>
          </li>
          <li>
            <a href="cadastro-cliente.html"><span class="fa fa-sticky-note mr-3"></span>Cadastar Cliente</a>

          <li>
            <a href="cadastro-usuario.html"><span class="fa fa-sticky-note mr-3"></span>Cadastar Usu√°rio</a>

        </ul>

      <div id="content" class="p-4 p-md-5 pt-5">
        <h1>Cadastro de cliente</h1>
        <div class="container-form">

                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Digite o seu nome" required>

                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" required>

                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" placeholder="Digite o nome da sua cidade" required>

                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Digite seu e-mail" required>

                <label for="cpf">CPF</label>
                <input id="cpf" type="text" placeholder="Digite o seu CPF" required>

                <label for="cnpj">CNPJ</label>
                <input id="cnpj" type="text" placeholder="Digite o seu CNPJ" required>

                <label for="confirmPassword">Telefone</label>
                <input id="telefone" type="tel" placeholder="Digite o seu telefone" required>

                <button id="botaoCadastro" type="button" class="btn btn-primary">Cadastar</button>
        </div>
		  </div>
  </body>
</html>
