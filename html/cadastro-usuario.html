  <head>
  	<title>Cadastro usuário</title>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="/img/logo_OneDash.png" type="image/x-icon">
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../js/jquery.min.js"></script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/popper.js"></script>
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a href="dashboard.html" class="logo">One Dash</a></h1>
        <ul class="list-unstyled components mb-5">
          <li>
              <a href="./dashboard.html"><span class="fa fa-user mr-3"></span> Dashboard</a>
          </li>
          <li>
            <a href="cadastro-cliente.html"><span class="fa fa-sticky-note mr-3"></span>Cadastar Cliente</a>

          <li>
            <a href="cadastro-usuario.html"><span class="fa fa-sticky-note mr-3"></span>Cadastar Usuário</a>
          </li>
        </ul>

      <div id="content" class="p-4 p-md-5 pt-5">
        <h1>Cadastro de usuário</h1>
        <div class="container-form">
                <label for="email">E-mail</label>
                <input id="email" type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha</label>
                <input id="password" type="password" id="password" placeholder="Digite sua senha" required>
            
                <label for="confirmPassword">Confirme sua Senha</label>
                <input id="confirmPassword" type="password" id="confirmPassword" placeholder="Digite sua senha novamente" required>
              
                <button id="botaoCadastro" type="button" class="btn btn-primary">Cadastar</button>
        </div>
		  </div>
  </body>
